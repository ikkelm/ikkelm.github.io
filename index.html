<!-- index.html - Minimalist Personal Website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900">
    
    <!-- HEADER -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-lg rounded-b-xl z-50 py-5">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
            <a href="index.html" class="text-2xl font-bold tracking-wide text-gray-800">Mikkel Wulff</a>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="about.html" class="hover:text-gray-500 transition-all duration-300">About</a></li>
                    <li><a href="contact.html" class="hover:text-gray-500 transition-all duration-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- HERO SECTION -->
    <section class="h-screen flex flex-col justify-center items-center text-center px-6 mt-16">
        <h1 class="text-6xl font-extrabold tracking-tight text-gray-800">Welcome</h1>
        <p id="info" class="mt-4 text-lg text-gray-600 max-w-xl">Loading current time and weather...</p>
    </section>
    
    <script>
        function updateInfo() {
            const now = new Date();
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const apiKey = '1a47584b2b0a71c52ef9dc41e338a955';
                    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
                    
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            const temperature = Math.round(data.main.temp);
                            document.getElementById('info').textContent = `Today is ${weekday}, ${time}. Current temperature: ${temperature}°C.`;
                        })
                        .catch(() => {
                            document.getElementById('info').textContent = `Today is ${weekday}, ${time}. Weather data unavailable.`;
                        });
                }, () => {
                    document.getElementById('info').textContent = `Today is ${weekday}, ${time}. Location access denied.`;
                });
            } else {
                document.getElementById('info').textContent = `Today is ${weekday}, ${time}. Geolocation not supported.`;
            }
        }
        updateInfo();
    </script>
    
    <!-- IMAGE SHOWCASE -->
    <section class="max-w-5xl mx-auto py-20">
        <h2 class="text-4xl font-bold text-center text-gray-800">Featured Work</h2>
        <div class="relative mt-10 overflow-hidden rounded-xl shadow-lg">
            <div class="carousel flex space-x-6 w-full h-64 transition-transform duration-700 ease-in-out">
                <img src="img/image1.jpg" class="w-1/3 object-cover rounded-xl shadow-md">
                <img src="img/image2.jpg" class="w-1/3 object-cover rounded-xl shadow-md">
                <img src="img/image3.jpg" class="w-1/3 object-cover rounded-xl shadow-md">
                <img src="img/image4.jpg" class="w-1/3 object-cover rounded-xl shadow-md">
                <img src="img/image5.jpg" class="w-1/3 object-cover rounded-xl shadow-md">
            </div>
        </div>
    </section>
    
    <script>
        let index = 0;
        function autoScroll() {
            const images = document.querySelector(".carousel");
            index = (index + 1) % 5;
            images.style.transform = `translateX(-${index * 33.33}%)`;
        }
        setInterval(autoScroll, 3000);
    </script>
    
    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-10 rounded-t-xl">
        <p class="text-lg">© 2025 Mikkel Wulff. All Rights Reserved.</p>
    </footer>
</body>
</html>
