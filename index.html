<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tailwind Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-10">
  <section class="h-screen flex flex-col justify-center items-center bg-gradient-to-r from-purple-500 to-blue-500 text-white">
    <h1 class="text-5xl font-bold opacity-0 animate-fade-in">Welcome to My Awesome Website</h1>
    <p class="mt-4 text-xl opacity-0 animate-fade-in delay-1000">Built with Tailwind and hosted on GitHub Pages.</p>
</section>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
    animation: fadeIn 1.5s ease-out forwards;
}
.delay-1000 { animation-delay: 1s; }
</style>
</body>
</html>
