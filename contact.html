<!-- contact.html - Minimalist Personal Website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | My Personal Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900">
    
    <!-- HEADER -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-lg rounded-b-xl z-50 py-5">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
            <a href="index.html" class="text-2xl font-bold tracking-wide text-gray-800">Mikkel Wulff</a>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="index.html" class="hover:text-gray-500 transition-all duration-300">Home</a></li>
                    <li><a href="about.html" class="hover:text-gray-500 transition-all duration-300">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- CONTACT SECTION -->
    <section class="h-screen flex flex-col justify-center items-center text-center px-6 mt-16">
        <h1 class="text-6xl font-extrabold tracking-tight text-gray-800">Get in Touch</h1>
        <p class="mt-4 text-lg text-gray-600 max-w-2xl">Feel free to reach out if you have any questions or collaboration ideas.</p>
        
        <form class="mt-8 bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <input type="text" placeholder="Your Name" class="block w-full p-3 mb-4 border rounded focus:ring-2 focus:ring-blue-500">
            <input type="email" placeholder="Your Email" class="block w-full p-3 mb-4 border rounded focus:ring-2 focus:ring-blue-500">
            <textarea placeholder="Your Message" class="block w-full p-3 mb-4 border rounded focus:ring-2 focus:ring-blue-500"></textarea>
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300">Send Message</button>
        </form>
    </section>
    
    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-10 rounded-t-xl">
        <p class="text-lg">Â© 2025 Mikkel Wulff. All Rights Reserved.</p>
    </footer>
</body>
</html>
